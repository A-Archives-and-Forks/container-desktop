---
appId: io.github.iongion.PodmanDesktopCompanion
artifactName: podman-desktop-companion-${arch}-${version}.${ext}
copyright: ../LICENSE
productName: Podman Desktop Companion
releaseInfo:
  releaseName: Podman Desktop Companion ${version}
  releaseDate: Apr 17, 2022
files:
- build/**/*
- node_modules/**/*
directories:
  buildResources: resources
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
flatpak:
  base: org.electronjs.Electron2.BaseApp
  baseVersion: '21.08'
  branch: main
  category: Utils
  runtime: org.freedesktop.Platform
  runtimeVersion: '21.08'
  sdk: org.freedesktop.Sdk
  finishArgs:
    - --share=network
    - --share=ipc
    - --socket=x11
    - --socket=wayland
    - --socket=pulseaudio
    - --socket=session-bus
    - --device=dri
    - --device=kvm # Dunno why
    - --filesystem=host
    - --filesystem=host-os
    - --filesystem=host-etc
    - --filesystem=home
    - --filesystem=/tmp
    - --talk-name=org.freedesktop.Notifications
mac:
  category: public.app-category.developer-tools
  icon: icons/appIcon.icns
  target: dmg
  type: development
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.inherit.plist
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  extendInfo:
    NSCameraUsageDescription: "~"
    NSMicrophoneUsageDescription: "~"
win:
  target:
  - nsis
  icon: icons/icon.png
linux:
  icon: icons/appIcon.svg
  target:
    - AppImage
    - flatpak
    - deb
    - rpm
  category: Utility
